name: Fetch Intel + Build

on:
  schedule:
    # Run hourly; adjust cron as needed
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml

      - name: Ingest feeds
        run: |
          python scripts/ingest_feeds.py feeds.yaml

      - name: Commit generated intel
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add content/intel data/intel/seen.json
          git commit -m "chore(intel): ingest feeds" || echo "No changes"
          git push

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.134.0'
          extended: true

      - name: Build site
        run: hugo --minify

      # Example deployment step for GitHub Pages; adjust if using another platform
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public